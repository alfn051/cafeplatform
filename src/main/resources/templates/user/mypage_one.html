<!DOCTYPE html>

<head>
    <link rel = "stylesheet" href = "style.css"/>
    <link rel = "stylesheet" th:href = "@{/css/mypage_one.css}"/>


</head>
<body>
<div th:include="/common/navbar"></div>



<div class="myInfo">
    <div class="myInfo-container">
        <p class="nicknamevalue">닉네임</p>
        <p class="enroll-date">가입일:2023.01.01</p>
        <p class="customer-id-1">회원 아이디</p>
        <p class="customer-pwd">비밀번호</p>
        <p class="customer-pwdCheck">비밀번호 확인</p>
        <p class="customer-name-1">이름(실명)</p>
        <p class="customer-email">이메일</p>
        <p class="customer-phone">휴대전화</p>
        <p class="customer-birth-1">생년월일</p>
        <p class="customer-sex-1">성별</p>
        <input class="customer-id-box"></input>
        <input class="customer-pwd-box"></input>
        <input class="customer-name-box"></input>
        <input class="customer-phone-box"></input>
        <input class="customer-birth-box"></input>
        <input class="customer-sex-box"></input>
        <input type="" class="customer-pwdCheck-box">
        <input type="text" class="customer-email-box">
        <p class="tendency">성향 설정</p>
        <p class="sight">풍경</p>
        <p class="atmosphere">분위기</p>
        <p class="interior">인테리어</p>
        <select class="category-sight">
            <option value="산">산</option>
            <option value="바다">바다</option>
            <option value="도시">도시</option>
        </select>
        <select class="category-atomosphere">
            <option value="산">산</option>
            <option value="바다">바다</option>
            <option value="도시">도시</option>
        </select>
        <select class="category-interior">
            <option value="산">산</option>
            <option value="바다">바다</option>
            <option value="도시">도시</option>
        </select>
        <button class="save-button">저장</button>
    </div>
    <button type="button" class="myInfo-button-1">내정보</button>
    <button type="button" class="orderHistory-button-1">주문 내역 조회</button>
    <button type="button" class="stamp-button-1">스탬프</button>
    <button type="button" class="registeringCafe-button-1">등록한 카페 조회</button>
    <button type="button" class="myAttendance-button-1">나의 출석</button>
    <button type="button" class="followingReview-button-1">팔로잉 리뷰</button>
    <button type="button" class="stampCount-button-1" >
        <img th:src="@{/images/stamp.png}"class="stamp-button-icon-01"/>
        <br/>
        스탬프 개수>
        <br/>
        <p class="stampa-count">~개</p>
    </button>
    <button type="button" class="myAttendancePoint-button-1">
        <img  th:src="@{/images/point.png}" class="point-icon">
        <br/>
        출석 포인트>
        <p class="point-amount">10,000</p>
    </button>
</div>


</body>
</html>
